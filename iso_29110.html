<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>RARP</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <!-- Latest compiled and minified CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

     <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

     <![endif]-->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>ISO/IEC 29110
                <span class="glyphicon glyphicon-list-alt"></span>
            </h1>
        </div>
        <form action="" class="form">
            <div class="row">

                <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <label for="nombre_proceso">Nombre de proceso</label>
                    <input type="text" class="form-control" id="nombre_proceso">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-xs-4 col-sm-3 col-md-3 col-lg-3">
                    <label for="id_proceso">ID</label>
                    <input type="text" class="form-control" id="id_proceso">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <label for="proposito_proceso">Proposito</label>
                    <textarea class="form-control" rows="5" id="proposito_proceso"></textarea>
                </div>
            </div>

            <div class="row">
                <label for="objetivos">Objetivos</label>
                <div class="form-inline">
                    <input type="text" class="form-control" id="objetivos">
                    <button type="button" class="btn-primary" id="obj_eliminar">Eliminar</button>
                </div>
                <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                  <button type="button" class="btn-primary" id="obj_agregar">Agregar obetivo</button>
                </div>
            </div>

            <div class="row">
              <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <label for="rol">Rol</label>
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Rol</th>
                      <th>Abreviacion</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td><input type="text" class="form-control" id="rol"></td>
                      <td><input type="text" class="form-control" id="abreviacion"></td>
                      <td><button type="button" class="btn-primary" id="rol_eliminar">Eliminar</button></td>
                    </tr>
                  </tbody>
                </table>
                <button type="button" class="btn-primary" id="rol_agregar">Agregar rol</button>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <label for="prod_entrada">Productos de entrada</label>
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Nombre</th>
                      <th>Fuente</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td><input type="text" class="form-control" id="rol"></td>
                      <td><input type="text" class="form-control" id="abreviacion"></td>
                      <td><button type="button" class="btn-primary" id="rol_eliminar">Eliminar</button></td>
                    </tr>
                  </tbody>
                </table>
                <button type="button" class="btn-primary" id="pent_agregar">Agregar producto de entrada</button>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <label for="prod_salida">Productos de salida</label>
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Nombre</th>
                      <th>Destino</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td><input type="text" class="form-control" id="rol"></td>
                      <td><input type="text" class="form-control" id="abreviacion"></td>
                      <td><button type="button" class="btn-primary" id="rol_eliminar">Eliminar</button></td>
                    </tr>
                  </tbody>
                </table>
                <button type="button" class="btn-primary" id="psal_agregar">Agregar producto de salida</button>
              </div>
            </div>

            <div class="row">
                <label for="objetivos">Productos internos</label>
                <div class="form-inline">
                    <input type="text" class="form-control" id="prod_interno">
                    <button type="button" class="btn-primary" id="pint_eliminar">Eliminar</button>
                </div>
                <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                  <button type="button" class="btn-primary" id="pint_agregar">Agregar producto interno</button>
                </div>
            </div>

            <div class="row">
                <label for="actividades">Actividades</label>
                <div class="form-inline">
                    <input type="text" class="form-control" id="actividades">
                    <button type="button" class="btn-primary" id="act_eliminar">Eliminar</button>
                </div>
                <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                  <button type="button" class="btn-primary" id="tar_agregar">Agregar tarea</button>
                  <button type="button" class="btn-primary" id="act_agregar">Agregar actividad</button>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <label for="nombre_proceso">Diagrama</label>
                    <input type="file" class="form-control" id="diagrama" accept="image/*">
                </div>
            </div>

        </form>
    </div>
</body>

</html>
